<body class="relative bg-yellow-50 overflow-hidden max-h-screen">
    <main class=" max-h-screen overflow-auto">
        <div class="px-6 ">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-3xl  mb-5">

                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold -mt-5 mb-4">Stats</h2>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <div class="p-4 bg-green-100 rounded-xl">
                                        <div class="font-bold text-xl text-gray-800 leading-none">Good day,
                                            <br>{{worker.name}}
                                        </div>

                                    </div>
                                </div>
                                <div class="p-4 bg-yellow-100 rounded-xl text-gray-800">
                                    <div class="font-bold text-2xl leading-none">20</div>
                                    <div class="mt-2">Work finished</div>
                                </div>
                                <div class="p-4 bg-yellow-100 rounded-xl text-gray-800">
                                    <div class="font-bold text-2xl leading-none">
                                        {{getWorkerService().calculateReview(worker.reviews)}}</div>
                                    <div class="mt-2">Review</div>
                                </div>

                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold mb-4">Your Appointment Requests</h2>

                            <div class="space-y-4">
                                <div *ngFor="let a of appointments"
                                    class="p-4 bg-white border rounded-xl text-gray-800 space-y-2 ">
                                    <div class="flex justify-between">
                                        <div class="text-gray-400 text-xs">Place {{a.location}}</div>
                                        <div class="text-gray-400 text-xs">{{a.date}}</div>
                                    </div>
                                    <a href=""
                                        class="font-bold  hover:text-yellow-800 hover:underline">{{a.customer.name}}</a>
                                    <div
                                        [ngClass]="{'text-sm text-gray-600':true,'text-green-600':a.statues=='accepted'}">
                                        Etat: {{a.statues}}
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        ${{a.finalPrice}}
                                    </div>
                                    <div class="flex justify-between" *ngIf="a.statues==0">
                                        <button (click)="updateStatus(a.id)"
                                            class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                                            </svg>

                                            Accept
                                        </button>
                                        <button
                                            class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>

                                            Decline
                                        </button>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
